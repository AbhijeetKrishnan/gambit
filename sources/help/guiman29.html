<H3>Select Outcome Dialog</H3>
<P>
This dialog used to select an outcome in either the extensive or
normal form. It is accessible through the <B>Edit-&gt;Outcome-&gt;Delete</B> or 
<B>Edit-&gt;Outcome-&gt;Attach</B> menu selections in either the Normal or
Extensive Form GUI. <P>
