<H2>AddMove</H2>


<PRE>
AddMove[i-&gt;INFOSET, a-&gt;ACTION] =: LIST(NODE) 
</PRE>
Adds a move determined by infoset <TT>i</TT> to all nodes with prior
action <TT>a</TT>.  <P>
<B>Definition:</B>
<PRE>
AddMove[i,Filter[n:=Nodes[Game[i]],PriorAction[n]=a]]
</PRE>
