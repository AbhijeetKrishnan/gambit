<H3>EnumPure</H3>

Computation of pure strategy Nash equilibria is done by simple enumeration.
All pure strategies are checked to see if they are Nash equilibria.  <P>
The following parameters can be set. <P>
<DL>


</TD>
<DT> Stop After:
<DD> Allows the user to set the maximum number of Nash
equilibria to find.
