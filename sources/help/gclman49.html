<H2>AllInfosets</H2>


<PRE>
AllInfosets[efg-&gt;EFG] =: LIST(LIST(INFOSET)) 
</PRE>
Gives a nested list of all actions in the game, including those for
chance. <P>
<B>Definition:</B>
<PRE>
  Infosets[{Chance[efg]}&Players[efg]]
</PRE>
