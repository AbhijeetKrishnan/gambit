<H2>ArgMax</H2>


<PRE>
ArgMax[x-&gt;LIST(NUMBER)] =: INTEGER 
</PRE>
Returns the index of the first element of the list <TT>x</TT> which
attains the maximum value of any elements in the list.  <P>
