<H2>AllActions</H2>


<PRE>
AllActions[efg-&gt;EFG] =: LIST(LIST(LIST(ACTION))) 
</PRE>
Gives a nested list of all actions in the game, including those of
the chance player.  <P>
<B>Definition:</B>
<PRE>
  Actions[AllInfosets[efg]]
</PRE>
