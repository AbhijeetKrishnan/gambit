<H2>Ancestors</H2>


<FONT SIZE=4>
<PRE>
Ancestors[n-&gt;NODE] =: LIST(NODE) 
</PRE>
</FONT><P>

Returns a nested list of the nodes in the tree following a given one.  <P>
<B>Definition:</B>
<PRE>
  If[IsRoot[n],{n},Flatten[{Ancestors[Parent[n]]}&{n}]]
</PRE>
<P>
