<H2>AgentForm</H2>


<PRE>
AgentForm[efg-&gt;EFG, {time&lt;-&gt;0}] =: NFG 
</PRE>
Creates and returns the agent normal form representation of <TT>efg</TT>.
The optional parameter <TT>time</TT>, if specified, returns the amount
of time consumed by the conversion.<P>
<B>See also:</B> <TT>Nfg</TT> (REF NOT FOUND).<P>
